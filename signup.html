<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is the sign_up of FreelanSync, the ulitmate site to connect freelancers and clients with the least hasle possible">
  <meta name="robots" content="follow, index">
  <meta name="authors" content="Biprangshu_Das, Chayan_Sarkar">
  <meta name="copyright" content="FreelanSync.Inc">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="images/FreelanSync_icon.jpg" type="image/jpg">
  <title>Sign up | FreelanSync</title>
</head>

<body>
  <nav
    style="width: 100%; height: 80px; border-bottom: 1px solid grey; padding: 5px; position: fixed; background-color: white;">
    <a href=""><img src="images/FreelanSync_icon.jpg" alt="" height="80px" width="80px"
        style="float: left; margin-right: 10px;"></a>
    <span class="nav_text1">Find Domain</span>
    <span class="nav_text2">Find Work</span>
    <span class="nav_text3">Why FreelanSync</span>
    <span class="nav_text4">Rent Marketplace</span>
    <button type="button" class="sign_up" style="float: right;">Sign Up</button>
    <button type="button" class="log_in" style="float: right;">Log In</button>
    <input type="search" name="search_box" id="search_box1" placeholder="Search"
      style="float: right; width: 250px; height: 25px;border-radius: 10px;">
  </nav>
  <main style="padding-top: 90px; padding-right:10px; padding-left: 10px; padding-bottom: 10px;">
    <div class="form_intro" style="text-align: center;">
      <h3>Sign Up to get the best Freelancers</h3> <br> Already Signed up? <a href="">Log in</a>
    </div>
    <form action="" method="get" style="text-align: center;">
      <label for="firstname">Your First name</label>
      <input type="text" name="first_name" id="firstname" autofocus required>
      <label for="lastname">Your last name</label>
      <input type="text" name="last_name" id="lastname"> <br>
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required placeholder="abc@abc.com"> <br>
      <label for="password">Set your password</label>
      <input type="password" name="password" id="password" required max="10" min="8"><i class="fa-regular fa-circle-question" style="color: #000000;" title="Password should of minimum 8 characters, must contain a Uppercase, Lowercase, numbers and a special character"></i>
      <label for="passconfirm">Confirm your password</label>
      <input type="password" name="passconfirm" id="passconfirm" required max="10" min="8"> <br>
      <label for="age">Your Date of Birth</label>
      <input type="date" name="age" id="age" required> <br>
      <label for="interets">Your domain</label>
      <input type="radio" name="Web_development" id="interets" > Web Development
      <input type="radio" name="Video_editing" id=""> Video Editing
      <input type="radio" name="Photo_editing" id=""> Photo Editing
      <input type="radio" name="Digital_art" id=""> Digital Art
      <input type="radio" name="Marketing" id=""> Marketing <br>
      <span>or</span><br> <hr>
      <button type="button"><i class="fa-brands fa-apple" style="color: #000000;"></i>&nbsp;&nbsp;Continue with Apple</button> <br>
      <button type="button"><i class="fa-brands fa-google" style="color: #000000;"></i>&nbsp;&nbsp;Continue with Google</button> <br>
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer>
    <div class="copyright" style="text-align: center;padding: 10px; margin: 10px;">&copy; FreelanSync</div>
    <div class="social_links" style="text-align: center; padding: 10px;margin: 10px;">
      <a href=""><i class="fa-brands fa-x-twitter" style="color: #000000;"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href=""><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href=""><i class="fa-brands fa-facebook" style="color: #000000;"></i></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href=""><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href=""><i class="fa-brands fa-youtube" style="color: #000000;"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  </footer>
</body>

</html>
