<body style="overflow-x: hidden; margin: 0px;">
  <nav
  style="width: 100%; height: 80px; border-bottom: 1px solid grey; padding: 5px; position: fixed; background-color: white;">
  <a href=""><img src="images/FreelanSync_icon.jpg" alt="" height="80px" width="80px"
      style="float: left; margin-right: 10px;"></a>
  <span class="nav_text1">Find Domain</span>
  <span class="nav_text2">Find Work</span>
  <span class="nav_text3">Why FreelanSync</span>
  <span class="nav_text4">Rent Marketplace</span>
  <button type="button" class="sign_up" style="float: right;">Sign Up</button>
  <button type="button" class="log_in" style="float: right;">Log In</button>
  <input type="search" name="search_box" id="search_box1" placeholder="Search"
    style="float: right; width: 250px; height: 25px;border-radius: 10px;">
</nav>
  <main style="padding-top: 90px; padding-right:10px; padding-left: 10px; padding-bottom: 10px;">
    <div class="choiceblock">
      Let's get you the best freelancers, with one click. 
      <form action="" method="get">
        <select name="domain" id="" required>
          <option value="--Select your domain--" selected disabled >--Select your domain--</option>
          <option value="webdev">Web Development</option>
          <option value="video_editing">Video Editing</option>
          <option value="photo editing">Photo Editing</option>
          <option value="graphic designing">Graphic designing</option>
          <option value="Digital art">Digital art</option>
          <option value="Marketing">Social Marketing</option>
          <a href="customwork.html"><option value="custom">Custom</option></a>
        </select> <br>
        <label for="work_describe">Please describe your project here: </label>
        <textarea name="workdescription" id="work_describe" cols="20" rows="10" placeholder="Tell us about your project" style="width: 100%;" required></textarea>
        <label for="notes">Add your notes for the project(optional):</label>
        <input type="file" name="notes" id="notes"> <br>
        <label for="deadline">Deadline for your project: </label>
        <input type="date" name="deadline" id="deadline" required>
        <br> <br>
        <input type="checkbox" name="terms" id="terms" required> I agree to the terms and condition of Freelansync.Inc and agree to pay to full price of my project work, when recieved. <a href="">Terms and condition</a>
        <br>
        <a href=""><button type="submit">Get your estimated price</button></a> 
      </form>
    </div>
